<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Canvas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <div id="contenedor">
        <h1>
            {{ name }}
        </h1>
        <p>
            {{ lastname }}
        </p>

        <form>
            <fieldset>
                <legend>Datos Personales</legend>
                <input type="text" v-model="name" name="">
                <input type="text" v-model="lastname" lastname="">

                <button @click="saludar">Saludar</button>
            </fieldset>
        </form>
        <hr>
        <h1>Calculadora</h1>
        <form>
            <fieldset>
                <input type="number" v-model="x" x="0">
                <input type="number" v-model="y" y="0">
                <button @click="sumar">Sumar</button>
            </fieldset>
        </form>

    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script type="text/javascript">

        const { createApp } = Vue

        const app = createApp({
            data() {
                return {
                    name: 'Kevin',
                    lastname: 'Liz√°rraga',
                    x: 0,
                    y: 0,
                    res: 0
                }
            },
            methods:{
                saludar(){
                    alert("Hola, "+this.name+" "+this.lastname)
                },
                sumar(){
                    alert("Resultado: "+(this.x + this.y))
                }
            }
        }).mount('#contenedor')
    </script>
</body>

</html>
