<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Canvas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <div id="contenedor">

        <h2>
            Pro del salón
        </h2>
        <ol>
            <li v-for="alumno in palomilla">
                {{ alumno.name }}:
                {{ alumno.role }}
            </li>
        </ol>

        <fieldset>
            <legend>
                Nuevo Alumno
            </legend>

            <input type="text" v-model="a_name" a_name="">
            <input type="text" v-model="role" role="">

            <button @click="addPalomilla">Añadir</button>
        </fieldset>

        <hr>

        <fieldset>
            <label>
                Ingrese su edad
            </label>
            <input type="" v-model="age" name="">

            <h1 v-if="age >=18">
                Es mayor de edad
            </h1>

            <h1 v-else>
                Fuga pa la casa
            </h1>
        </fieldset>






        <h1>
            {{ name }}
        </h1>
        <p>
            {{ lastname }}
        </p>

        <form>
            <fieldset>
                <legend>Datos Personales</legend>
                <input type="text" v-model="name" name="">
                <input type="text" v-model="lastname" lastname="">

                <button @click="saludar">Saludar</button>
            </fieldset>
        </form>
        <hr>
        <h1>Calculadora</h1>
        <form>
            <fieldset>
                <input type="number" v-model="x" x="0">
                <input type="number" v-model="y" y="0">
                <button @click="sumar">Sumar</button>
            </fieldset>
        </form>

    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script type="text/javascript">

        const { createApp } = Vue

        const app = createApp({
            data() {
                return {
                    name: 'Kevin',
                    lastname: 'Lizárraga',
                    x: 0,
                    y: 0,
                    res: 0,
                    age: 0,
                    palomilla:[
                        { name: 'Suzzet', role: 'backend'},
                        { name: 'Emmanuel', role: 'frontend'},
                        { name: 'Isaco', role: 'bda'},
                        { name: 'Adrian', role: 'hacker'},
                        { name: 'Dara', role: 'movil'}
                    ],
                    a_name:"",
                    role:""
                }
            },
            methods:{
                saludar(){
                    alert("Hola, "+this.name+" "+this.lastname)
                },
                sumar(){
                    alert("Resultado: "+(this.x + this.y))
                },
                addPalomilla(){
                    this.palomilla.push({name:this.a_name, role:this.role})
                }
            }
        }).mount('#contenedor')
    </script>
</body>

</html>
